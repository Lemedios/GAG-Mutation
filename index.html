<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Mutations Encyclopedia</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{
  --bg:#121212;
  --fg:#ffffff;
  --accent:#1f85ff;
  --card:#1e1e1e;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
  background:var(--bg);
  color:var(--fg);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  padding:1rem 2rem;
  text-align:center;
  font-size:1.5rem;
  font-weight:600;
  border-bottom:1px solid #333;
}
#list,#detail{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:2rem 1rem 3rem;
}
.grid{
  width:100%;
  max-width:960px;
  display:grid;
  gap:1rem;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
}
button.item{
  background:var(--card);
  color:var(--fg);
  border:1px solid #444;
  border-radius:6px;
  padding:0.8rem 1rem;
  cursor:pointer;
  transition:background .2s,border-color .2s;
}
button.item:hover,
button.item:focus{
  background:#2a2a2a;
  border-color:var(--accent);
  outline:none;
}
.hidden{display:none}

#detailCard{
  background:var(--card);
  width:100%;
  max-width:600px;
  border-radius:8px;
  padding:2rem;
  box-shadow:0 0 10px rgba(0,0,0,.5);
}
#detailCard h2{margin-bottom:0.6rem;font-size:1.4rem}

#tagLimited{
  display:inline-block;
  background:var(--accent);
  color:#fff;
  font-size:0.75rem;
  font-weight:700;
  padding:0.15rem 0.5rem;
  border-radius:4px;
  margin-bottom:1rem;
}
/* hidden クラスが付いたら必ず非表示にする */
#tagLimited.hidden{display:none!important;}

#detailCard p{margin-bottom:0.8rem;line-height:1.6}

@media (prefers-color-scheme: light){
  body{background:#fafafa;color:#111}
  button.item{background:#fff;color:#111;border-color:#ccc}
  #detailCard{background:#fff;color:#111}
  #tagLimited{background:#dc3545;color:#fff}
}
</style>
</head>
<body>
<header>Mutations Encyclopedia</header>

<!-- 一覧 -->
<section id="list">
  <div class="grid" id="buttons"></div>
</section>

<!-- 詳細 -->
<section id="detail" class="hidden">
  <div id="detailCard">
    <h2 id="dName"></h2>
    <span id="tagLimited" class="hidden">限定変異</span>
    <p id="dMultiplier"></p>
    <p id="dDesc"></p>
  </div>
</section>

<script>
// ---------- データ（重複なし・44種） ----------
const data=[
 /* 通常変異 19種 */
 {name:"Aurora",       multiplier:"x90",  desc:"Aurora Borealis",                                         limited:false},
 {name:"Bloodlit",     multiplier:"x4",   desc:"Blood Moon",                                              limited:false},
 {name:"Chilled",      multiplier:"x2",   desc:"Frost天候／Polar Bearペット／Chilledスプレー",             limited:false},
 {name:"Choc",         multiplier:"x2",   desc:"Chocolate Rain／チョコスプリンクラー",                     limited:false},
 {name:"Clay",         multiplier:"x3",   desc:"Wet＋Sandy併発",                                           limited:false},
 {name:"Cloudtouched", multiplier:"x5",   desc:"Cloudtouchedスプレー／Hyacinth Macaw",                     limited:false},
 {name:"Celestial",    multiplier:"x120", desc:"Meteor Shower直撃",                                       limited:false},
 {name:"Drenched",     multiplier:"x5",   desc:"Tropical Rain（Wet置換）",                                 limited:false},
 {name:"Frozen",       multiplier:"x10",  desc:"Wet系＋Chilled併発／Polar Bear",                           limited:false},
 {name:"Gold",         multiplier:"x20",  desc:"1%自然発生／Dragonflyペット",                              limited:false},
 {name:"Moonlit",      multiplier:"x2",   desc:"夜間（2分ごと最大6株）",                                   limited:false},
 {name:"Pollinated",   multiplier:"x3",   desc:"Bee Swarm／Bee系ペット／Pollinatedスプレー",               limited:false},
 {name:"Rainbow",      multiplier:"x50",  desc:"0.1%自然発生／Butterflyペット",                            limited:false},
 {name:"Sandy",        multiplier:"x3",   desc:"Sandstorm天候",                                            limited:false},
 {name:"Shocked",      multiplier:"x100", desc:"雷直撃／Shockedスプレー",                                  limited:false},
 {name:"Tempestuous",  multiplier:"x12",  desc:"Windstruck＋Twisted＋Sandyが重複したときに発生",           limited:false},
 {name:"Twisted",      multiplier:"x5",   desc:"Tornado天候／Pterodactylペット",                           limited:false},
 {name:"Wet",          multiplier:"x2",   desc:"雨・雷雨／スプリンクラー",                                 limited:false},
 {name:"Windstruck",   multiplier:"x2",   desc:"Windy／Gale天候",                                          limited:false},

 /* 限定変異 25種 */
 {name:"Alienlike",    multiplier:"x100", desc:"Alien Invasionイベント",                                   limited:true},
 {name:"Amber",        multiplier:"x10",  desc:"Amberスプレー／Raptorペット",                              limited:true},
 {name:"AncientAmber", multiplier:"x50",  desc:"OldAmberを2.5-3日維持",                                    limited:true},
 {name:"Burnt",        multiplier:"x4",   desc:"Burntスプレー／Cooked Owlペット",                          limited:true},
 {name:"Ceramic",      multiplier:"x30",  desc:"Clay＋熱系変異（Burnt等）併発",                             limited:true},
 {name:"Cooked",       multiplier:"x10",  desc:"Cooked Owlペット",                                         limited:true},
 {name:"Dawnbound",    multiplier:"x150", desc:"Sun Godイベント（Sunflower専用）／Ascendedペット",          limited:true},
 {name:"Disco",        multiplier:"x125", desc:"Discoイベント／Disco Bee",                                limited:true},
 {name:"Fried",        multiplier:"x8",   desc:"Fried Chickenイベント",                                   limited:true},
 {name:"Friendbound",  multiplier:"x70",  desc:"Friendship Pot",                                          limited:true},
 {name:"Galactic",     multiplier:"x120", desc:"Space Travel（管理者）",                                   limited:true},
 {name:"Heavenly",     multiplier:"x5",   desc:"Floating Jandel（管理者イベント）",                         limited:true},
 {name:"HoneyGlazed",  multiplier:"x5",   desc:"ハニースプリンクラー／Bear Bee",                           limited:true},
 {name:"Infected",     multiplier:"x75",  desc:"Jandel Zombieイベント",                                    limited:true},
 {name:"Molten",       multiplier:"x25",  desc:"Volcano（管理者イベント）",                                limited:true},
 {name:"Meteoric",     multiplier:"x125", desc:"Meteor（管理者）",                                         limited:true},
 {name:"OldAmber",     multiplier:"x20",  desc:"Amberを24h維持",                                           limited:true},
 {name:"Paradisal",    multiplier:"x100", desc:"Verdant＋Sundried併発",                                    limited:true},
 {name:"Plasma",       multiplier:"x5",   desc:"Laser Storm",                                             limited:true},
 {name:"Sundried",     multiplier:"x85",  desc:"Heatwave／Solar Flare／Tanning Mirror",                    limited:true},
 {name:"Starised",     multiplier:"x230", desc:"Space Travel中0.4%極稀",                                   limited:true},
 {name:"Verdant",      multiplier:"x4",   desc:"Scarlet Macaw／Solar Flare",                               limited:true},
 {name:"Voidtouched",  multiplier:"x135", desc:"Black Hole（管理者）",                                     limited:true},
 {name:"Wiltproof",    multiplier:"x4",   desc:"Drought天候",                                             limited:true},
 {name:"Zombified",    multiplier:"x25",  desc:"Chicken Zombieペット",                                     limited:true}
].sort((a,b)=>a.name.localeCompare(b.name,'en',{sensitivity:'base'}));

// ---------- ボタン生成 ----------
const buttons=document.getElementById('buttons');
data.forEach(d=>{
  const btn=document.createElement('button');
  btn.className='item';
  btn.textContent=d.name;
  btn.onclick=()=>showDetail(d);
  buttons.appendChild(btn);
});

// ---------- 詳細表示 ----------
function showDetail(item){
  document.getElementById('dName').textContent=item.name;
  document.getElementById('dMultiplier').textContent='倍率：'+item.multiplier;
  document.getElementById('dDesc').textContent=item.desc;

  const tag=document.getElementById('tagLimited');
  item.limited ? tag.classList.remove('hidden') : tag.classList.add('hidden');

  document.getElementById('list').classList.add('hidden');
  document.getElementById('detail').classList.remove('hidden');
}
</script>
</body>
</html>
